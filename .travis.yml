notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
before_install:
- sudo apt-get install -y sshpass
matrix:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 ARCH=x86_64
install:
- docker pull $DOCKER_IMAGE
script:
- docker run -e ARCH=$ARCH --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build-wheels.sh
- ls wheelhouse/
after_success:
- sshpass -e rsync --progress $TRAVIS_BUILD_DIR/wheelhouse/aeneas* $USER@nqnwebs.com:lab.nqnwebs.com/aeneas_wheels/
